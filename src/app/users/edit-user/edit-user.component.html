<div *ngIf="dataLoaded">
<mat-card>
  <mat-card-title>Update User</mat-card-title>
      <mat-card-content>
      <form [formGroup]="editUserForm" (submit)="updateUser()">
          <p>
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="username">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

              </mat-form-field>
            </p>

            <p>
              <mat-form-field appearance="outline">
                <mat-label>E-mail Address</mat-label>
                <input matInput placeholder="E-mail Address" formControlName="email">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Phone Number" formControlName="phone">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              </mat-form-field>
            </p>
            <p>
              <button mat-raised-button color="primary">Update User</button>
            </p>
      </form>
  </mat-card-content>
</mat-card>
</div>
