<mat-card>
  <mat-card-title>Create User</mat-card-title>
    <mat-card-content>
    <form [formGroup] = "addUserForm" (submit) = "createUser()">
        <p>
            <mat-form-field appearance="outline">
              <mat-label>User Name</mat-label>
              <input matInput placeholder="User Name" formControlName="username">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline">
              <mat-label>E-mail Address</mat-label>
              <input matInput placeholder="E-mail Address" formControlName="email">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input matInput placeholder="Phone Number" formControlName="phone">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <button mat-raised-button color="primary" [disabled]="!addUserForm.valid">Create User</button>
          </p>
    </form>
  </mat-card-content>
</mat-card>
